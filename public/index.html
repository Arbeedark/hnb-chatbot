<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT-4o Chat Widget</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    #chat { height: 400px; overflow-y: auto; }
    .msg { margin-bottom: .5rem; }
    .msg.user { text-align: right; }
  </style>
</head>
<body class="p-4">
  <div class="card">
    <div class="card-header">AI Chat</div>
    <div id="chat" class="card-body"></div>
    <div class="card-footer d-flex">
      <input id="input" class="form-control me-2" placeholder="Type a message..." />
      <button id="send" class="btn btn-primary">Send</button>
    </div>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    let history = [
      { role: "system", content: "You are a helpful assistant." }
    ];

    function append(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + (role === "user" ? "user text-primary" : "assistant text-success");
      div.textContent = text;
      chatEl.append(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    sendBtn.onclick = async () => {
      const text = inputEl.value.trim();
      if (!text) return;
      append("user", text);
      history.push({ role: "user", content: text });
      inputEl.value = "";
      sendBtn.disabled = true;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages: history })
        });
        const msg = await res.json();
        append("assistant", msg.content);
        history.push({ role: "assistant", content: msg.content });
      } catch (e) {
        append("assistant", "Error: could not reach API");
      } finally {
        sendBtn.disabled = false;
      }
    };

    inputEl.addEventListener("keydown", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
