<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT-4o Chat Widget</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    #chat {
      height: 400px;
      overflow-y: auto;
      background: #f8f9fa;
      padding: 1rem;
      border-radius: .25rem;
    }
    .msg { margin-bottom: .75rem; }
    .bubble {
      display: inline-block;
      padding: .5rem .75rem;
      border-radius: 1rem;
      max-width: 80%;
    }
    .user .bubble { background: #d1e7dd; float: right; }
    .assistant .bubble { background: #e2e3e5; float: left; }
    /* clear floats */
    .msg::after { content: ""; display: block; clear: both; }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-header text-center">
        <strong>GPT-4o AI Chat</strong>
      </div>
      <div id="chat" class="card-body"></div>
      <div class="card-footer d-flex">
        <input id="input" class="form-control me-2" placeholder="Ask me anythingâ€¦" />
        <button id="send" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

  <script>
    (function() {
      const ORIGIN = "public-git-main-james-projects-b218773b.vercel.app";  // e.g. https://gpt4o-widget.vercel.app
      const chatEl = document.getElementById("chat");
      const inputEl = document.getElementById("input");
      const sendBtn = document.getElementById("send");

      let history = [
        { role: "system", content: "You are a helpful AI assistant using GPT-4o." }
      ];

      function append(role, text) {
        const msg = document.createElement("div");
        msg.className = "msg " + role;
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = text;
        msg.appendChild(bubble);
        chatEl.appendChild(msg);
        chatEl.scrollTop = chatEl.scrollHeight;
      }

      async function sendMessage() {
        const text = inputEl.value.trim();
        if (!text) return;
        append("user", text);
        history.push({ role: "user", content: text });
        inputEl.value = "";
        sendBtn.disabled = true;

        try {
          const res = await fetch(`${ORIGIN}/api/chat`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages: history })
          });
          const msg = await res.json();
          append("assistant", msg.content);
          history.push({ role: "assistant", content: msg.content });
        } catch (err) {
          console.error(err);
          append("assistant", "ðŸš¨ Error: Could not reach API");
        } finally {
          sendBtn.disabled = false;
          inputEl.focus();
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      inputEl.addEventListener("keydown", e => {
        if (e.key === "Enter") sendMessage();
      });
      inputEl.focus();
    })();
  </script>
</body>
</html>
