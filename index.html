<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H&amp;B AI Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-widget {
      width: 100%;
      max-width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      background: #fff;
    }
    .chat-header {
      background: #00573f;
      color: #fff;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .chat-body {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .bubble {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user-bubble {
      align-self: flex-end;
      background: #a3c644;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .bot-bubble {
      align-self: flex-start;
      background: #f1f1f1;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    .error-bubble {
      align-self: center;
      background: #ffdddd;
      color: #c62828;
      border-radius: 12px;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
    }
    .chat-input input {
      flex: 1;
      padding: 1rem;
      border: none;
      font-size: 1rem;
    }
    .chat-input button {
      padding: 0 1.5rem;
      background: #00573f;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .chat-input button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chat-widget">
    <div class="chat-header">H&amp;B AI Assistant</div>
    <div class="chat-body" id="chat"></div>
    <div class="chat-input">
      <input type="text" id="input" placeholder="Type your questionâ€¦" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keyup", e => { if (e.key === "Enter") sendMessage(); });

    function appendBubble(type, text) {
      const div = document.createElement("div");
      div.className = `bubble ${type}-bubble`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendBubble("user", message);
      input.value = "";
      sendBtn.disabled = true;

      try {
        const res = await fetch("/api/openai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: message }],
            temperature: 0.7
          })
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content;
        if (!reply) throw new Error("No response from assistant");

        appendBubble("bot", reply);
      } catch (err) {
        console.error(err);
        appendBubble("error", err.message);
      } finally {
        sendBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
